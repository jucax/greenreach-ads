<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenReach Registration Test</title>
    <script src="https://cdn.skypack.dev/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>GreenReach Ads Registration Debug Tool</h1>
    
    <div class="test-section info">
        <h3>Environment Check</h3>
        <p>Make sure you have the correct Supabase credentials in your .env file</p>
        <button onclick="checkEnvironment()">Check Environment</button>
        <div id="env-result"></div>
    </div>

    <div class="test-section">
        <h3>Supabase Connection Test</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h3>Database Schema Check</h3>
        <button onclick="checkSchema()">Check Schema</button>
        <div id="schema-result"></div>
    </div>

    <div class="test-section">
        <h3>Company Registration Test</h3>
        <button onclick="testCompanyRegistration()">Test Registration</button>
        <div id="registration-result"></div>
    </div>

    <div class="test-section">
        <h3>Individual Registration Test</h3>
        <button onclick="testIndividualRegistration()">Test Individual Registration</button>
        <div id="individual-result"></div>
    </div>

    <script>
        let supabase = null;

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML = `<div class="${className}"><pre>${message}</pre></div>`;
        }

        async function checkEnvironment() {
            const url = prompt('Enter your Supabase URL:');
            const key = prompt('Enter your Supabase Anon Key:');
            
            if (!url || !key) {
                log('env-result', '‚ùå Missing credentials', 'error');
                return;
            }

            try {
                const { createClient } = supabase;
                supabase = createClient(url, key);
                log('env-result', `‚úÖ Environment configured\nURL: ${url.substring(0, 30)}...\nKey: ${key.substring(0, 20)}...`, 'success');
            } catch (error) {
                log('env-result', `‚ùå Environment error: ${error.message}`, 'error');
            }
        }

        async function testConnection() {
            if (!supabase) {
                log('connection-result', '‚ùå Please configure environment first', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    log('connection-result', `‚ùå Connection error: ${error.message}`, 'error');
                    return;
                }

                log('connection-result', `‚úÖ Connection successful\nSession: ${data.session ? 'Active' : 'None'}`, 'success');
            } catch (error) {
                log('connection-result', `‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function checkSchema() {
            if (!supabase) {
                log('schema-result', '‚ùå Please configure environment first', 'error');
                return;
            }

            try {
                // Check companies table
                const { data: companies, error: companiesError } = await supabase
                    .from('companies')
                    .select('*')
                    .limit(1);

                if (companiesError) {
                    log('schema-result', `‚ùå Companies table error: ${companiesError.message}`, 'error');
                    return;
                }

                // Check users table
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);

                if (usersError) {
                    log('schema-result', `‚ùå Users table error: ${usersError.message}`, 'error');
                    return;
                }

                // Test RPC function
                const { data: code, error: rpcError } = await supabase.rpc('generate_company_code');

                if (rpcError) {
                    log('schema-result', `‚ùå RPC function error: ${rpcError.message}`, 'error');
                    return;
                }

                log('schema-result', `‚úÖ Schema check passed\nCompanies table: OK\nUsers table: OK\nRPC function: OK\nGenerated code: ${code}`, 'success');
            } catch (error) {
                log('schema-result', `‚ùå Schema check failed: ${error.message}`, 'error');
            }
        }

        async function testCompanyRegistration() {
            if (!supabase) {
                log('registration-result', '‚ùå Please configure environment first', 'error');
                return;
            }

            try {
                const timestamp = Date.now();
                const testData = {
                    company: {
                        name: `Test Company ${timestamp}`,
                        industry: 'Technology',
                        size: '11-50',
                        website: 'https://test.com',
                        hasAdExperience: 'yes',
                        platforms: ['Google Ads']
                    },
                    user: {
                        fullName: 'Test User',
                        email: `test${timestamp}@example.com`,
                        password: 'TestPassword123!',
                        position: 'Test Position'
                    }
                };

                log('registration-result', 'üîÑ Starting company registration test...', 'info');

                // Step 1: Generate company code
                const { data: code, error: codeError } = await supabase.rpc('generate_company_code');
                if (codeError) throw new Error(`Code generation: ${codeError.message}`);

                // Step 2: Create company
                const companyData = {
                    name: testData.company.name,
                    industry: testData.company.industry,
                    size: testData.company.size,
                    website: testData.company.website,
                    monthly_budget_range: null,
                    has_ad_experience: true,
                    current_platforms: testData.company.platforms,
                    company_code: code
                };

                const { data: company, error: companyError } = await supabase
                    .from('companies')
                    .insert(companyData)
                    .select()
                    .single();

                if (companyError) throw new Error(`Company creation: ${companyError.message}`);

                // Step 3: Create user account
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: testData.user.email,
                    password: testData.user.password,
                    options: {
                        data: {
                            name: testData.user.fullName,
                            position: testData.user.position
                        }
                    }
                });

                if (authError) throw new Error(`User account: ${authError.message}`);

                // Step 4: Create user profile
                const userProfileData = {
                    id: authData.user?.id,
                    email: testData.user.email,
                    name: testData.user.fullName,
                    position: testData.user.position,
                    company_id: company.id,
                    is_company_admin: true
                };

                const { data: userProfile, error: profileError } = await supabase
                    .from('users')
                    .insert(userProfileData)
                    .select()
                    .single();

                if (profileError) throw new Error(`User profile: ${profileError.message}`);

                // Cleanup
                await supabase.from('users').delete().eq('id', authData.user?.id);
                await supabase.from('companies').delete().eq('id', company.id);

                log('registration-result', `‚úÖ Company registration test passed!\nCompany: ${company.name}\nUser: ${userProfile.name}\nCode: ${code}`, 'success');
            } catch (error) {
                log('registration-result', `‚ùå Registration test failed: ${error.message}`, 'error');
            }
        }

        async function testIndividualRegistration() {
            if (!supabase) {
                log('individual-result', '‚ùå Please configure environment first', 'error');
                return;
            }

            try {
                // First create a company to join
                const { data: code } = await supabase.rpc('generate_company_code');
                const companyData = {
                    name: 'Test Company for Individual',
                    industry: 'Technology',
                    size: '11-50',
                    website: 'https://test.com',
                    monthly_budget_range: null,
                    has_ad_experience: true,
                    current_platforms: ['Google Ads'],
                    company_code: code
                };

                const { data: company } = await supabase
                    .from('companies')
                    .insert(companyData)
                    .select()
                    .single();

                const timestamp = Date.now();
                const testData = {
                    fullName: 'Individual Test User',
                    email: `individual${timestamp}@example.com`,
                    password: 'TestPassword123!',
                    position: 'Test Position',
                    companyCode: code
                };

                log('individual-result', 'üîÑ Starting individual registration test...', 'info');

                // Step 1: Validate company code
                const { data: validatedCompany, error: validationError } = await supabase
                    .from('companies')
                    .select('id, name')
                    .eq('company_code', testData.companyCode)
                    .single();

                if (validationError) throw new Error(`Code validation: ${validationError.message}`);

                // Step 2: Create user account
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: testData.email,
                    password: testData.password,
                    options: {
                        data: {
                            name: testData.fullName,
                            position: testData.position
                        }
                    }
                });

                if (authError) throw new Error(`User account: ${authError.message}`);

                // Step 3: Create user profile
                const userProfileData = {
                    id: authData.user?.id,
                    email: testData.email,
                    name: testData.fullName,
                    position: testData.position,
                    company_id: validatedCompany.id,
                    is_company_admin: false
                };

                const { data: userProfile, error: profileError } = await supabase
                    .from('users')
                    .insert(userProfileData)
                    .select()
                    .single();

                if (profileError) throw new Error(`User profile: ${profileError.message}`);

                // Cleanup
                await supabase.from('users').delete().eq('id', authData.user?.id);
                await supabase.from('companies').delete().eq('id', company.id);

                log('individual-result', `‚úÖ Individual registration test passed!\nCompany: ${validatedCompany.name}\nUser: ${userProfile.name}\nCode: ${code}`, 'success');
            } catch (error) {
                log('individual-result', `‚ùå Individual registration test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
